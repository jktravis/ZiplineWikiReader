<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Code Camp Wiki Reader</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="build/css/main.css">

    <script src="static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/vendor/handlebars/handlebars.min.js"></script>

    <script src="build/js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        <h1>Free Code Camp Wiki Reader</h1>
        <section id="feed" class="row"></section>
    </div>
</div>

<script id="post-template" type="text/x-handlebars-template">
    {{#each entries}}
    <article class="row">
        <div class="col-lg-12">
            {{#if image}}
                <img src="{{image}}" alt="{{headline}}">
            {{else}}
                <img src="{{author.picture}}" alt="{{author.username}}">
            {{/if}}
            <p class="headline"><a href="{{link}}" target="_blank">{{headline}}</a></p>
            <ul>
                <li>Posted by: <strong><a href="http://www.freecodecamp.com/{{author.username}}" target="_blank">{{author.username}}</a></strong></li>
                <li>Votes: <strong>{{numVotes}}</strong></li>
                <li>Posted on: <strong>{{timePosted}}</strong></li>
                <li><strong><a href="{{storyLink}}" target="_blank">Free Code Camp Link</a></strong></li>
            </ul>
        </div>
    </article>
    {{/each}}
</script>

</body>
</html>
