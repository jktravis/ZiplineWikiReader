<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Code Camp Wiki Reader</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="build/css/main.css">

    <script src="static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/vendor/handlebars/handlebars.min.js"></script>

    <script src="build/js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        <div class="row">
            <h1>Free Code Camp Wiki Reader</h1>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group">
                    <input id="search" type="search" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                      <button id="Go" class="btn btn-default" type="button">Go!</button>
                  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <section id="feed"></section>
        </div>
    </div>
</div>

<script id="post-template" type="text/x-handlebars-template">
    {{#each entries}}
    <article class="row">
        <div class="col-lg-12">
            <p class="headline"><a href="http://en.wikipedia.com/wiki/{{title}}" target="_blank">{{title}}</a></p>

            <p class="excerpt"><i class="fa fa-quote-left"></i> {{{snippet}}}</p>
        </div>
    </article>
    {{/each}}
</script>

</body>
</html>
